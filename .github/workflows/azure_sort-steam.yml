name: CI

on:
  push:
    branches:
      - sort-steam

jobs:
  steam_job:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: build-and-publish
        env:
          DOCKER_HUB_LOGIN: ${{ secrets.DOCKER_HUB_LOGIN }}
          DOCKER_HUB_PW: ${{ secrets.DOCKER_HUB_PW }}
        run: |
          echo 'Docker login'
          docker login -u  $DOCKER_HUB_LOGIN -p $DOCKER_HUB_PW
          echo 'Running build'
          docker build . -f ./SteamApps/docker-action/dockerfile -t sort-steam
          docker tag sort-steam playfu/sort-steam
          echo 'Pushing image'
          docker push playfu/sort-steam
