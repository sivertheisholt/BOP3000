# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: sort-steam

env:
  AZURE_FUNCTIONAPP_PACKAGE_PATH: "./SteamApps" # set this to the path to your web app project, defaults to the repository root
  AZURE_FUNCTIONAPP_NAME: sort-steam
  DOTNET_VERSION: "6.0.201"

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch: true

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build-and-deploy:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      - name: Setup DotNet 6.0.201 Environment
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 6.0.201

      - name: "Resolve Project Dependencies Using Dotnet"
        shell: bash
        run: |
          pushd './${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}'
          dotnet build --configuration Release --output ./output
          popd
      - name: 'Run Azure Functions Action'
        uses: Azure/functions-action@v1
        id: fa
        with:
          app-name: ${{ env.AZURE_FUNCTIONAPP_NAME }}
          package: '${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}/output'
          publish-profile: ${{ secrets.AZURE_FUNCTIONAL_STEAM_CREDENTIALS }}
