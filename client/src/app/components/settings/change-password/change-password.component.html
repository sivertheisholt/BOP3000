<h1 class="title p-3 text-is-light">Security</h1>
<div class="change-password-form-wrapper">
    <form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()">
        <div class="is-flex is-flex-direction-column text-is-light">
            <div class="control">
                <label for="oldpassword">Old Password</label>
                <input class="input mt-3 mb-3" id="currentPassword" type="password" formControlName="currentPassword">
                <div *ngIf="submitted && changePasswordForm.get('currentPassword')?.errors" class="error danger">
                    <div *ngIf="changePasswordForm.get('currentPassword')">
                        This is required
                    </div>
                </div>
            </div>
            <div class="control">
                <label for="newpassword">New Password</label>
                <input class="input mt-3 mb-3" id="newPassword" type="password" formControlName="newPassword">
                <div *ngIf="submitted && changePasswordForm.get('repeatNewPassword')?.errors" class="error danger">
                    <div *ngIf="changePasswordForm.get('repeatNewPassword')">
                        This is required
                    </div>
                </div>
            </div>
            <div class="control">
                <label for="repeatnewpassword">Repeat New Password</label>
                <input class="input mt-3 mb-3" id="repeatNewPassword" type="password" formControlName="repeatNewPassword">
                <div *ngIf="submitted && changePasswordForm.get('repeatNewPassword')?.errors" class="error danger">
                    <div *ngIf="changePasswordForm.get('repeatNewPassword')">
                        This is required
                    </div>
                </div>
            </div>
            <div *ngIf="changePasswordForm.errors" class="error danger">
                <div *ngIf="changePasswordForm.errors?.notmatched">
                    Passwords do not match.
                </div>
            </div>

        </div>
        
        <button class="button is-success mt-4">Save</button>
    </form>
</div>
