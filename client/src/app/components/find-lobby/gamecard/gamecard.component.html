<div class="has-text-centered">
    <input class="input is-primary mt-2" type="text" (keyup)="onGameSearch($event)" placeholder="{{ 'SEARCH_FOR_GAME' | translate }}" #gameSearchInput>
</div>

<div class="games-container p-6">
    <div class="card m-2" *ngFor="let game of activeGames">
        <a [routerLink]="['/game-lobby', game.id]">
            <div class="card-image">
                <div class="image">
                <img [src]="game.headerImage" alt="Game Header Image">
                </div>
            </div>
            <div class="card-content is-flex is-justify-content-center is-flex-direction-column has-text-centered">
                <p class="">{{ game.name }}</p>
                <p class="">{{ 'ACTIVE_LOBBIES' | translate }} {{ game.activeLobbies }}</p>
            </div>
        </a>
    </div>
</div>
