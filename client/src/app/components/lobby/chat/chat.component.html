<div class="lobby-chat-wrapper">
    <div class="lobby-chat">
        <div>
            <div class="lobby-chat-item" *ngFor="let message of chatMessages">
                <div class="lobby-chat-user">
                    {{ message.username }} @ {{ message.dateSent }}
                </div>
                <div class="lobby-chat-message">
                    {{ message.chatMessage }}
                </div>
            </div>
        </div>
    </div>

    <div class="lobby-chat-input is-flex">
        <input class="input" type="text" (keydown.enter)="onSubmit()" placeholder="Type a message..." #chatMessage>
        <button class="button is-success" (click)="onSubmit()">Send</button>
    </div>
</div>
