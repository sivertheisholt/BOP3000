<div class="host-panel-wrapper is-flex is-justify-content-center is-flex-direction-column is-align-items-center">
    <div class="p-2">
        <button class="button is-success" data-target="modal-leave-lobby" (click)="leaveLobbyModal()">Leave</button>
    </div>
    <div id="modal-leave-lobby" class="modal" [ngClass]="leaveLobbyStatus ? 'is-active' : ''">
        <div class="modal-background"></div>
        <div class="modal-content">
          <div class="box is-flex is-justify-content-center is-align-items-center is-flex-direction-column">
                <div class="subtitle">
                    Are you sure you want to leave?
                </div>
                <div>
                    <button class="button is-success" (click)="leaveLobby()">Leave</button>
                    <button class="button is-danger" (click)="goBack()">Go Back</button>
                </div>
            </div>
        </div>
    </div>
    <div id="modal-ready-check" class="modal" [ngClass]="readyCheckModal ? 'is-active' : ''">
        <div class="modal-background"></div>
        <div class="modal-content">
          <div class="box is-flex is-justify-content-center is-align-items-center is-flex-direction-column">
                <div class="subtitle">
                    <p class="is-flex is-justify-content-center numberCircle">{{ start }}</p>
                    <p>The host has started a ready check...</p>
                </div>
                <div class="users-ready-status p-3">
                    <div class="users-count-item p-3">
                        {{ usersAccepted }} / {{ totalParty }}
                        <div class="error danger mt-3" *ngIf="userDeclined != 0">Someone has declined... Going back to lobby...</div>
                        <fa-icon *ngIf="!accepted && !declined" class="fa-lg mt-2" [icon]="faCheckCircle"></fa-icon>
                        <fa-icon *ngIf="accepted" class="fa-lg mt-2" [ngStyle]="{ 'color': ( 'green' )  }" [icon]="faCheckCircle"></fa-icon>
                        <fa-icon *ngIf="declined" class="fa-lg mt-2" [ngStyle]="{ 'color': ( 'red' ) }" [icon]="faCheckCircle"></fa-icon>
                    </div>
                </div>
                <div *ngIf="!accepted && !declined">
                    <button class="button is-success mr-2" (click)="acceptReadyCheck()">Accept</button>
                    <button class="button is-danger ml-2" (click)="declineReadyCheck()">Decline</button>
                </div>
            </div>
        </div>
    </div>
</div>
