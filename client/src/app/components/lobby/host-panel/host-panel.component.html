<div class="host-panel-wrapper is-flex is-justify-content-center is-flex-direction-column is-align-items-center">
    <h1 class="subtitle text-is-light">Only the creator of this lobby can see this.</h1>
    <div class="p-2">
        <button class="button is-success" data-target="modal-ready-check"  (click)="startReadyCheck()">Ready Check</button>
    </div>
    <div class="p-2">
        <button class="button is-danger" data-target="modal-end-lobby" (click)="confirmEndLobby()">End Lobby</button>
    </div>
    <div class="p-2">
        <button class="button is-danger">Contact Admin</button>
    </div>
    <div id="modal-ready-check" class="modal" [ngClass]="readyCheckModal ? 'is-active' : ''">
        <div class="modal-background"></div>
        <div class="modal-content">
          <div class="box is-flex is-justify-content-center is-align-items-center is-flex-direction-column">
                <div class="subtitle">
                    <p class="is-flex is-justify-content-center numberCircle">{{ start }}</p>
                    <p>The host has started a ready check...</p>
                </div>
                <div class="users-ready-status p-3 mb-3">
                    <div class="users-count-item">
                        {{ usersAccepted }} / {{ totalParty }}
                        <div class="error danger mt-3" *ngIf="userDeclined != 0">Someone has declined... Going back to lobby...</div>
                        <fa-icon *ngIf="!accepted && !declined" class="fa-lg mt-2" [icon]="faCheckCircle"></fa-icon>
                        <fa-icon *ngIf="accepted" class="fa-lg mt-2" [ngStyle]="{ 'color': ( 'green' )  }" [icon]="faCheckCircle"></fa-icon>
                        <fa-icon *ngIf="declined" class="fa-lg mt-2" [ngStyle]="{ 'color': ( 'red' ) }" [icon]="faCheckCircle"></fa-icon>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="modal-end-lobby" class="modal" [ngClass]="endLobbyModal ? 'is-active' : ''">
        <div class="modal-background"></div>
        <div class="modal-content">
          <div class="box is-flex is-justify-content-center is-align-items-center is-flex-direction-column">
                <div class="subtitle">
                    <p>Are you sure you want to end the lobby?</p>
                </div>
                <div class="">
                    <button class="button is-danger">End</button>
                    <button class="button is-info" (click)="closeEndLobbyModal()">Go back</button>
                </div>
            </div>
        </div>
    </div>
</div>
