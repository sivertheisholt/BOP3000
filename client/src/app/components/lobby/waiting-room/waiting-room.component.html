<div class="waiting-room-list">
    <div class="waiting-room-header">
        {{ 'LOBBY_WAITING' |  translate }}
    </div>
    <div class="waiting-room-item" *ngFor="let user of usersInQueue">
        <div class="is-flex is-justify-content-center is-align-items-center mt-3">
            <div class="quarter-width is-flex is-align-items-center is-justify-content-start pl-2">
                <div class="image is-32x32">
                    <img class="is-rounded" [src]="user.memberProfile?.memberPhoto?.url" alt="User Logo">
                </div>
            </div>
            <div class="waiting-room-user-wrapper is-flex is-align-items-center is-justify-content-center half-width">
                <div [routerLink]="['../../account/', user.id]" class="username-text">{{ user.username }}</div>
            </div>
            <div class="waiting-room-btn-wrapper quarter-width is-flex is-align-items-center is-justify-content-center">
                <div *ngIf="currentUser?.id == lobby.adminUid">
                    <a (click)="denyUserToJoin(user.id!)">
                        <fa-icon class="fa-lg mr-2" [icon]="faMinus"></fa-icon>
                    </a>
                    <a (click)="acceptUserToJoin(user.id!)">
                        <fa-icon class="fa-lg mr-2" [icon]="faPlus"></fa-icon>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
