<div class="waiting-room-list">
    <div class="waiting-room-header">
        <h1>Waiting to join...</h1>
    </div>
    <ng-template #queueLobby>
        <div class="waiting-room-item">
            <app-member-card (acceptMemberEvent)="memberJoinedQueue(queueLobby)"></app-member-card>
        </div>
    </ng-template>
</div>
