<div class="lobby-background" [ngStyle]="{'background-image': 'url(' + game?.background + ')'}">
    <div class="container">
        <div class="content">
            <div class="column is-full">
                <div class="top-content">
                    <app-lobby-info [lobby]="lobby" [game]="game"></app-lobby-info>
                </div>
            </div>
            <div class="columns">
                <div class="column is-half">
                    <div class="left-section">
                        <app-waiting-room></app-waiting-room>
                    </div>
                </div>
                <div class="column is-half">
                    <div class="right-content">
                        <app-joined-users></app-joined-users>
                    </div>
                </div>
            </div>
            <div class="column is-half">
                <div class="bottom-content">
                    <app-chat></app-chat>
                </div>
            </div>
        </div>
    </div>
</div>
