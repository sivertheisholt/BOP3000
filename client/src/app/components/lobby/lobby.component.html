<div class="lobby-background" [ngStyle]="{'background-image': 'url(' + game?.background + ')'}">
    <div class="container">
        <div class="content">
            <div class="column is-full">
                <div class="top-content">
                    <app-lobby-info [lobby]="lobby" [game]="game" [hostUser]="hostUser"></app-lobby-info>
                </div>
            </div>
            <div class="columns">
                <div class="column is-half">
                    <div class="left-section">
                        <app-waiting-room [lobby]="lobby"></app-waiting-room>
                    </div>
                </div>
                <div class="column is-half">
                    <div class="right-content">
                        <app-joined-users [lobby]="lobby"></app-joined-users>
                    </div>
                </div>
            </div>
            <div class="columns">
                <div class="column is-half">
                    <div class="bottom-left-content">
                        <app-chat [lobby]="lobby"></app-chat>
                    </div>
                </div>
                <div class="column is-half" *ngIf="hostUser?.id == lobby.adminUid">
                    <div class="bottom-right-content">
                        <app-host-panel></app-host-panel>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
